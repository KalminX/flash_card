<body class="light">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            transition: background 0.3s;
        }

        .container {
            width: 350px;
            height: 600px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background 0.3s, color 0.3s;
        }

        /* Light Theme */
        body.light .container {
            background: #fff;
            color: #000;
        }

        /* Dark Theme */
        body.dark .container {
            background: #1a1a1a;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .notification {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .notification::before {
            content: "‚Ä¢";
            color: #ff4500;
            margin-right: 5px;
            font-size: 20px;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .nav-bar span {
            font-size: 14px;
            cursor: pointer;
            opacity: 0.5;
        }

        body.light .nav-bar span.active {
            opacity: 1;
            border-bottom: 2px solid #000;
        }

        body.dark .nav-bar span.active {
            opacity: 1;
            border-bottom: 2px solid #fff;
        }

        .content {
            text-align: center;
            margin-top: 10em;

        }

        .word {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .reading {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .pos {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .definition,
        .example {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: left;
        }

        .theme-toggle {
            border-radius: 50%;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 15px;
            gap: 20px;
        }

        button {
            background-color: #fff;
            border: 0 solid #e2e8f0;
            border-radius: 1.5rem;
            box-sizing: border-box;
            color: #0d172a;
            cursor: pointer;
            display: inline-block;
            font-family: "Basier circle", -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1;
            padding: 1rem 1.6rem;
            text-align: center;
            text-decoration: none #0d172a solid;
            text-decoration-thickness: auto;
            transition: all .1s cubic-bezier(.4, 0, .2, 1);
            box-shadow: 0px 1px 2px rgba(166, 175, 195, 0.25);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        button.dark {
            background-color: #000;
            color: #fff;
        }

        button:hover {
            background-color: #1e293b;
            color: #fff;
        }

        button.dark:hover {
            background-color: #fff;
            color: #1e293b;
        }

        @media (min-width: 768px) {
            .button-81 {
                font-size: 1.125rem;
                padding: 1rem 2rem;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="file"] {
            padding: 0.5rem;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background: #fafafa;
            cursor: pointer;
            transition: border 0.3s;
        }

        body.dark input[type="file"] {
            background: #3d3d3d;
            border-color: #555;
        }

        input[type="file"]:hover {
            border-color: #888;
        }
    </style>
    <div class="container">
        <div class="header">
            <span class="menu-icon theme-toggle" onclick="toggleTheme()">üåû</span>
            <span class="notification">üì§ Upload</span>
        </div>
        <div class="nav-bar">
            <span class="active">üì§</span>
            <span>üìñ</span>
            <span>‚è≥</span>
        </div>
        <div class="content">
            <form id="upload-form" enctype="multipart/form-data" method="POST" action="/upload">
                <input type="file" name="pdf" accept=".pdf" required>
                <button type="submit">
                    <h2>üìÑ Upload PDF</h2>
                </button>
            </form>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("light");
            document.body.classList.toggle("dark");
        }

        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            document.body.className = savedTheme;
        }

        function toggleTheme() {
            document.body.classList.toggle("light");
            document.body.classList.toggle("dark");

            const currentTheme = document.body.classList.contains("dark") ? "dark" : "light";
            localStorage.setItem("theme", currentTheme);
        }
    </script>
</body>
