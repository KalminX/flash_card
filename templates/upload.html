<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalmin Anki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            word-break: break-all;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            transition: background 0.3s;
        }

        .container {
            width: 350px;
            height: 600px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background 0.3s, color 0.3s;
        }

        /* Light Theme */
        body.light .container {
            background: #fff;
            color: #000;
        }

        /* Dark Theme */
        body.dark .container {
            background: #1a1a1a;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .notification {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .notification::before {
            content: "‚Ä¢";
            color: #ff4500;
            margin-right: 5px;
            font-size: 20px;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .nav-bar span {
            font-size: 14px;
            cursor: pointer;
            opacity: 0.5;
        }

        body.light .nav-bar span.active {
            opacity: 1;
            border-bottom: 2px solid #000;
        }

        body.dark .nav-bar span.active {
            opacity: 1;
            border-bottom: 2px solid #fff;
        }

        .content {
            text-align: center;
        }

        .word {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .reading {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .pos {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .definition,
        .example {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: left;
        }

        .theme-toggle {
            border-radius: 50%;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="file"] {
            padding: 0.5rem;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background: #fafafa;
            cursor: pointer;
            transition: border 0.3s;
        }

        body.dark input[type="file"] {
            background: #3d3d3d;
            border-color: #555;
        }

        input[type="file"]:hover {
            border-color: #888;
        }
    </style>
    <div class="container">
        <div class="header">
            <span class="menu-icon theme-toggle" onclick="toggleTheme()">üåû</span>
            <span class="notification">üì§ Upload</span>
        </div>
        <div class="nav-bar">
            <span class="active">üì§</span>
            <span>üìñ</span>
            <span>‚è≥</span>
        </div>
        <div class="content">
            <form id="upload-form" enctype="multipart/form-data" method="POST" action="/upload">
                <input type="file" name="pdf" accept=".pdf" required>
                <button type="submit">
                    <h2>üìÑ Upload PDF</h2>
                </button>
            </form>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("light");
            document.body.classList.toggle("dark");
        }

        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            document.body.className = savedTheme;
        }

        function toggleTheme() {
            document.body.classList.toggle("light");
            document.body.classList.toggle("dark");

            const currentTheme = document.body.classList.contains("dark") ? "dark" : "light";
            localStorage.setItem("theme", currentTheme);
        }
    </script>
    </body>

</html>
