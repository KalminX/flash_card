<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kal Anki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            transition: background 0.3s;
        }

        .container {
            width: 350px;
            height: 600px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background 0.3s, color 0.3s;
        }

        /* Light Theme */
        body.light .container {
            background: #fff;
            color: #000;
        }

        /* Dark Theme */
        body.dark .container {
            background: #1a1a1a;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .notification {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .notification::before {
            content: "‚Ä¢";
            color: #ff4500;
            margin-right: 5px;
            font-size: 20px;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .nav-bar span {
            font-size: 14px;
            cursor: pointer;
            opacity: 0.5;
        }

        body.light .nav-bar span.active {
            opacity: 1;
            border-bottom: 2px solid #000;
        }

        body.dark .nav-bar span.active {
            opacity: 1;
            border-bottom: 2px solid #fff;
        }

        .content {
            text-align: center;
        }

        .word {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .reading {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .pos {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .definition,
        .example {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: left;
        }

        .theme-toggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background: #ff4500;
            border-radius: 50%;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 15px;
            gap: 20px;
        }

        button {
            background-color: #fff;
            border: 0 solid #e2e8f0;
            border-radius: 1.5rem;
            box-sizing: border-box;
            color: #0d172a;
            cursor: pointer;
            display: inline-block;
            font-family: "Basier circle", -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1;
            padding: 1rem 1.6rem;
            text-align: center;
            text-decoration: none #0d172a solid;
            text-decoration-thickness: auto;
            transition: all .1s cubic-bezier(.4, 0, .2, 1);
            box-shadow: 0px 1px 2px rgba(166, 175, 195, 0.25);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        button.dark {
            background-color: #000;
            color: #fff;
        }

        button:hover {
            background-color: #1e293b;
            color: #fff;
        }

        button.dark:hover {
            background-color: #fff;
            color: #1e293b;
        }

        @media (min-width: 768px) {
            .button-81 {
                font-size: 1.125rem;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>

<body class="light">
    <div class="container">
        <div class="header">
            <span class="menu-icon">‚ò∞</span>
            <span class="notification" id="notification"></span>
        </div>
        <div class="nav-bar">
            <span>üåû</span>
            <span class="active">üìñ</span>
            <span>üîç</span>
            <span>üéå</span>
            <span>üèôÔ∏è</span>
        </div>

        <div class="content">
            <div class="word" id="word"></div>
            <div class="reading" id="reading"></div>
            <div class="pos" id="pos"></div>
            <div class="definition" id="definition"></div>
            <div class="example" id="example"></div>
        </div>
        <div class="buttons">
            <button id="previous-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>

        <div class="theme-toggle" onclick="toggleTheme()"></div>
    </div>

    <script>
        // The full flashcard data object with hash key => list of flashcards
        const flashcardData = {{ flashcards | tojson }};

        // Flatten all flashcards from all sections
        const flashcards = [];

        for (const sectionKey of Object.keys(flashcardData)) {
            const section = flashcardData[sectionKey]; // array of flashcard objects

            section.forEach(cardObj => {
                const key = Object.keys(cardObj)[0]; // e.g., "1"
                const qa = cardObj[key];
                flashcards.push({
                    word: qa.q,
                    reading: "",
                    pos: "",
                    definition: qa.a,
                    example: ""
                });
            });
        }

        console.log("Total flashcards:", flashcards);
        const count = flashcards.length;


        let currentIndex = 0;

        function showFlashcard(index) {
            const card = flashcards[index];
            document.getElementById('word').textContent = card.word || '';
            document.getElementById('reading').textContent = card.reading || '';
            document.getElementById('pos').textContent = card.pos || '';
            document.getElementById('definition').textContent = card.definition || '';
            document.getElementById('example').textContent = card.example || '';
            document.getElementById('notification').textContent = `${index + 1} / ${count}`;
        }

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentIndex < count)
                currentIndex = (currentIndex + 1) % flashcards.length; // loop to start
            showFlashcard(currentIndex);
        });

        document.getElementById('previous-btn').addEventListener('click', () => {
            if (currentIndex >= 1)
                currentIndex = (currentIndex - 1) % flashcards.length; // loop to start
            showFlashcard(currentIndex);
        });

        // Show the first card initially
        showFlashcard(currentIndex);


        function toggleTheme() {
            document.body.classList.toggle('light');
            document.body.classList.toggle('dark');
            document.querySelector('button')
            document.button.classList.toggle('light');
            document.button.classList.toggle('dark');
        }
    </script>
</body>

</html>
